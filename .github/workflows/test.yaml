name: Basic Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: install cowsay
        run: sudo apt-get install -y cowsay

      - name: run the cowsay
        run: cowsay -f dragon "run the cover, I am DRAGON" >> dragon.txt

      - uses: actions/upload-artifact@v4
        with:
          name: my artifact
          path: /home/

      - name: show artifact file 
        run: |
            cd /home
            pwd
            ls -lart 


      - name: sleep 
        run: sleep 30

